<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menor de Idade</title>
</head>
<body>
<h1>Olá! voce não pode continuar a inscrição</h1>

<p><span th:text="${nome}"/> voce não é maior de idade por isso nao pode continuar a inscrição.</p>
<p>Volte daqui a <span th:text="${faltaidade}"/> anos.</p>

<p>Clique aqui para sair.</p>
</body>
</html>
